
<ion-split-pane when="md">
    <ion-menu [content]="menuContent" no-border *ngIf="isLogin">
      <ion-header no-border>
        <ion-toolbar color="primary">
          <ion-buttons start>
            <button ion-button icon-only color="royal" (click)="goSearch()">
              <ion-icon name="search"></ion-icon>
            </button>
          </ion-buttons>
          
          <ion-item no-lines class="background-transparent">
            <ion-avatar item-start>
              <img src={{user?.image}}>
            </ion-avatar>
            <ion-title>{{user?.nickname?user.nickname:user?.username}}</ion-title>
          </ion-item>

          <ion-buttons end>
            <button ion-button icon-only color="royal" (click)="callAddGroup()">
              <ion-icon name="person-add"></ion-icon>
            </button>
          </ion-buttons>
          <ion-buttons right>
            <button ion-button icon-only color="royal" (click)="callSettings()">
              <ion-icon name="cog" ios="ios-cog" md="md-cog"></ion-icon>
            </button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
  
      <ion-content class="menu-container">
        <ion-list no-lines>
          <button menuClose ion-item *ngFor="let room of rooms" (click)="openRoom(room)" class="transparent list-item">
            {{room?.name.substring(3)}}({{room?.length}})
          </button>
        </ion-list>
      </ion-content>
    </ion-menu>
   
<ion-nav #menuContent [root]="rootPage" main swipeBackEnabled="false"></ion-nav>

</ion-split-pane>
