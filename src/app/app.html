
<ion-split-pane when="md">
    <ion-menu [content]="content" no-border *ngIf="isLogin">
      <ion-header no-border>
        <ion-toolbar color="primary">
          <ion-buttons start>
            <button ion-button icon-only color="royal" (click)="goSearch()">
              <ion-icon name="search"></ion-icon>
            </button>
          </ion-buttons>
          
          <button ion-button clear round small class="avataUser" item-left no-margin no-padding>
                <ion-avatar item-left class="menu-avatar" no-margin no-padding>
                  <img src={{user?.image}} round >
                </ion-avatar>
           </button>
           <ion-title class="usernameItem" item-start >{{user?.nickname}}</ion-title>


          <ion-buttons end>
            <button ion-button icon-only color="royal">
              <ion-icon name="person-add"></ion-icon>
            </button>
          </ion-buttons>
          <ion-buttons right>
            <button ion-button icon-only color="royal">
              <ion-icon name="cog" ios="ios-cog" md="md-cog"></ion-icon>
            </button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
  
      <ion-content class="menu-container">
        <ion-list no-lines>
          <button menuClose ion-item *ngFor="let room of rooms" (click)="openRoom(room)" class="transparent list-item">
            {{room.title}}
          </button>
        </ion-list>
      </ion-content>
    </ion-menu>
   
<ion-nav [root]="rootPage" #content main swipeBackEnabled="false"></ion-nav>

</ion-split-pane>
