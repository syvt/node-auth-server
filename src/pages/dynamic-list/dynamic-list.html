<ion-header>
    <ion-navbar>

        <ion-buttons *ngIf="!isSearch && dynamicList?.search_bar" start>
            <button ion-button icon-only color="royal" (click)="goSearch()">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>

        <ion-buttons end *ngFor="let btn of dynamicList?.buttons">
            <button ion-button icon-only color="{{btn.color}}" (click)="onClick(btn)">
                <ion-icon name="{{btn.icon}}"></ion-icon>
            </button>
        </ion-buttons>

        <ion-searchbar *ngIf="isSearch && dynamicList?.search_bar" placeholder="{{dynamicList?.search_bar.hint}}" [(ngModel)]="searchString"
            [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (keyup.enter)="searchEnter()"
            (keyup.esc)="searchEnter()" start>
        </ion-searchbar>

        <ion-title *ngIf="!isSearch">{{dynamicList?.title}}</ion-title>

    </ion-navbar>
</ion-header>

<ion-content padding class="background-page gradient">

    <ion-list>

        <ion-item-sliding #slidingItem *ngFor="let it of dynamicList?.items">
            <ion-item #item class="background-page">
                <ion-icon item-start *ngIf="!isMobile&&it.icon" name="{{it.icon}}" color="{{it.color}}"></ion-icon>
                <ion-avatar item-start *ngIf="!isMobile&&it.image">
                    <img [src]="it.image">
                </ion-avatar>

                <h1 *ngIf="it.h1">{{it.h1}}</h1>
                <h2 *ngIf="it.h2">{{it.h2}}</h2>
                <p *ngIf="it.p">{{it.p}}</p>
                <ion-note item-end *ngIf="it.note">{{it.note}}</ion-note>

                <button item-end *ngIf="!it.isSlidingItemOpen&&!isMobile" ion-button icon-only round color="secondary" (click)="openSwipeOptions(slidingItem, item, it)">
                    <ion-icon name="arrow-dropleft-circle"></ion-icon>
                </button>

            </ion-item>

            <ion-item-options>
                <button ion-button *ngFor="let opt of it.options" color="{{opt.color}}" (click)="onClickDetails(slidingItem, opt, it)">
                    <ion-icon name="{{opt.icon}}"></ion-icon>
                    {{opt.name}}
                </button>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

</ion-content>
