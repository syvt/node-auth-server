<ion-header>
  <ion-navbar>

      <ion-buttons start>
          <button ion-button icon-only>
              <ion-icon name="settings"></ion-icon>
          </button>
      </ion-buttons>
      <ion-searchbar placeholder="Tìm để lọc biểu tượng" (ionInput)="getIcons($event)" (ionClear)="resetFilter($event)"></ion-searchbar>
      
      
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
      
      <ion-select [(ngModel)]="iconType">
          <ion-option *ngFor="let type of iconTypeList" value="{{type.value}}">{{type.name}}</ion-option>
      </ion-select>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="iconType==iconTypes.icon">
    <ion-icon *ngFor="let icon of icons" (click)="selectIcon(icon)" name={{icon}} color="primary"></ion-icon>
  </ion-list>
      
  <ion-list *ngIf="iconType==iconTypes.list">
    <ion-item *ngFor="let icon of icons" (click)="selectIcon(icon)">
        <ion-icon name={{icon}} item-start></ion-icon>
        <ion-label>{{icon}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="iconType==iconTypes.button">
    <button ion-button type="button" round *ngFor="let icon of icons" (click)="selectIcon(icon)" color="primary">
      <ion-icon name={{icon}}></ion-icon>
    </button>
  </ion-list>

</ion-content>
